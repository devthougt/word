<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordGame</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/styles.css">
</head>

<body>

    <div class="container-fluid back-img">
        <h1 class="title"><i class="material-icons orange600">dashboard</i>WordGame</h1>
        <!--  <button id="full-screen">Play</button> -->
        <div class="game-area">
            <div class="play-area">
                <p class="p-right" id="score">0</p>
                <p class="p-right"><i class="material-icons p-right">monetization_on</i>
                </p>
                <div id="btn-area">

                </div>


                <div class="text-area">
                    <input type="text" readonly name="" id="text_box1" class="g-text">
                    <input type="text" readonly name="" id="text_box2" class="g-text">
                    <input type="text" readonly name="" id="text_box3" class="g-text">
                    <input type="text" readonly name="" id="text_box4" class="g-text">
                    <input type="text" readonly name="" id="text_box5" class="g-text">
                    <input type="text" readonly name="" id="text_box6" class="g-text">

                </div>

            </div>

            <div class="menu">
                <button class="menu-btn" id="home"><i class="material-icons">home</i></button>
                <button class="menu-btn" id="settings"><i class="material-icons">settings</i></button>
                <button class="menu-btn" id="reset"><i class="material-icons">replay</i></button>
                <!--                 <button class="menu-btn" id="hint"><i class="material-icons">lightbulb_outline</i></button>
 --><button class="menu-btn" id="quit"><i class="material-icons">settings_power</i></button>
            </div>

        </div>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
